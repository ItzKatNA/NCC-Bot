<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoClip Competitive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .logos img {
            width: 100px;
            margin: 10px;
        }
        .discord-login {
            margin-top: 20px;
        }
        .discord-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #5865F2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .discord-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .discord-button:hover {
            background-color: #4752c4;
        }
        .admin-tab {
            display: none;
            margin-top: 20px;
            background-color: #333;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div>NoClip Competitive</div>
        <div>
            <a href="#home">Home</a>
            <a href="#rules">Rules</a>
            <a href="#hall-of-fame">Hall of Fame</a>
            <a href="#off-season">Off-Season</a>
            <a href="#schedule">Schedules</a>
        </div>
        <a class="discord-button" id="login-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo">
            Log in with Discord
        </a>
    </nav>

    <div class="content">
        <h1>Logos'</h1>
        <div class="logos">
            <img src="logo1.png" alt="Logo 1">
            <img src="logo2.png" alt="Logo 2">
            <img src="logo3.png" alt="Logo 3">
        </div>

        <div class="discord-login">
            <p id="login-status">You are not logged in.</p>
        </div>
    </div>

    <div class="admin-tab" id="admin-tab">
        <h2>Logged-In Users</h2>
        <ul id="user-list"></ul>
    </div>

    <script>
        const clientId = '1303232811557322793';
        const redirectUri = 'https://itzkatna.github.io/NCC-Bot/'; // Replace with your server's redirect URI

        document.getElementById('login-btn').addEventListener('click', () => {
            const discordOAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
            window.location.href = discordOAuthUrl;
        });

        // Check for access token in URL
        window.onload = () => {
            const hash = window.location.hash;
            if (hash.startsWith('#access_token')) {
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get('access_token');

                // Fetch user data from Discord API
                fetch('https://discord.com/api/users/@me', {
                    headers: { Authorization: `Bearer ${accessToken}` }
                })
                    .then(response => response.json())
                    .then(user => {
                        document.getElementById('login-status').innerText = `Logged in as ${user.username}#${user.discriminator}`;
                        document.getElementById('admin-tab').style.display = 'block';

                        const userList = document.getElementById('user-list');
                        const userItem = document.createElement('li');
                        userItem.textContent = `${user.username}#${user.discriminator}`;
                        userList.appendChild(userItem);
                    })
                    .catch(console.error);
            }
        };
    </script>
</body>
</html>
