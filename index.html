<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoClip Competitive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .logos img {
            width: 100px;
            margin: 10px;
        }
        .discord-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #5865F2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .discord-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .discord-button:hover {
            background-color: #4752c4;
        }
        #user-container {
            display: none;
            align-items: center;
            gap: 10px;
        }
        #user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        #user-avatar:hover {
            opacity: 0.8;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <nav>
        <div>NoClip Competitive</div>
        <div>
            <a href="#home">Home</a>
            <a href="#rules">Rules</a>
            <a href="#hall-of-fame">Hall of Fame</a>
            <a href="#off-season">Off-Season</a>
            <a href="#schedule">Schedules</a>
        </div>
        <a class="discord-button" id="login-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo">
            Log in with Discord
        </a>
        <div id="user-container">
            <img id="user-avatar" src="" alt="User Avatar" title="Log-out">
            <span id="user-name"></span>
        </div>
    </nav>

    <div class="content">
        <h1>Logos'</h1>
        <div class="logos">
            <img src="logo1.png" alt="Logo 1">
            <img src="logo2.png" alt="Logo 2">
            <img src="logo3.png" alt="Logo 3">
        </div>
    </div>

    <script>
        const clientId = '1303232811557322793'; // Replace with your actual Discord client ID
        const redirectUri = 'https://itzkatna.github.io/NCC-Bot/'; // Replace with your actual redirect URI

        const loginBtn = document.getElementById('login-btn');
        const userContainer = document.getElementById('user-container');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');

        loginBtn.addEventListener('click', () => {
            const discordOAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
            window.location.href = discordOAuthUrl;
        });

        // Check if user is logged in
        const token = new URLSearchParams(window.location.hash.substring(1)).get('access_token');

        if (token) {
            fetch('https://discord.com/api/users/@me', {
                headers: { Authorization: `Bearer ${token}` }
            })
                .then(response => response.json())
                .then(user => {
                    // Hide the login button
                    loginBtn.style.display = 'none';
                    userContainer.style.display = 'flex';

                    // Set user avatar and display name
                    userAvatar.src = user.avatar
                        ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
                        : 'https://cdn.discordapp.com/embed/avatars/0.png'; // Default avatar
                    userName.textContent = user.username;

                    // Log-out functionality
                    userAvatar.addEventListener('click', () => {
                        // Clear the token and reload the page
                        window.location.href = redirectUri;
                    });
                })
                .catch(console.error);
        }

        // Optional: Clean up the URL after getting the token
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.pathname);
        }
    </script>
</body>
</html>
