<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoClip Competitive</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        #welcome-message {
            font-size: 18px;
            line-height: 1.5;
            color: white;
        }
        .discord-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #5865F2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .discord-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .discord-button:hover {
            background-color: #4752c4;
        }
        #user-container {
            display: none;
            position: relative;
            align-items: center;
            gap: 10px;
        }
        #user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        #dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            text-align: left;
            z-index: 10;
        }
        #dropdown-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px;
        }
        #dropdown-menu a:hover {
            background-color: #444;
        }
        #user-container:hover #dropdown-menu {
            display: block;
        }
        @media (hover: none) {
            #user-avatar:active + #dropdown-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div>NoClip Competitive</div>
        <div>
            <a href="#home">Home</a>
            <a href="#rules">Rules</a>
            <a href="#hall-of-fame">Hall of Fame</a>
            <a href="#off-season">Off-Season</a>
            <a href="#schedule">Schedules</a>
            <a href="#noclipvr">NoClipVR</a>
            <a href="#noclip-competitive">NoClip Competitive</a>
        </div>
        <a class="discord-button" id="login-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Logo">
            Log in with Discord
        </a>
        <div id="user-container">
            <img id="user-avatar" src="" alt="User Avatar" title="Log Out">
            <div id="dropdown-menu">
                <a href="#" id="logout-btn">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Welcome</h1>
        <p id="welcome-message"></p>
    </div>

    <script>
        const clientId = '1303232811557322793'; // Replace with your actual Discord client ID
        const redirectUri = 'https://itzkatna.github.io/NCC-Bot/'; // Replace with your actual redirect URI

        const loginBtn = document.getElementById('login-btn');
        const userContainer = document.getElementById('user-container');
        const userAvatar = document.getElementById('user-avatar');
        const welcomeMessage = document.getElementById('welcome-message');
        const logoutBtn = document.getElementById('logout-btn');

        loginBtn.addEventListener('click', () => {
            const discordOAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
            window.location.href = discordOAuthUrl;
        });

        const token = new URLSearchParams(window.location.hash.substring(1)).get('access_token');

        if (token) {
            fetch('https://discord.com/api/users/@me', {
                headers: { Authorization: `Bearer ${token}` }
            })
                .then(response => response.json())
                .then(user => {
                    loginBtn.style.display = 'none';
                    userContainer.style.display = 'flex';
                    userAvatar.src = user.avatar
                        ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
                        : 'https://cdn.discordapp.com/embed/avatars/0.png'; // Default avatar
                    welcomeMessage.innerHTML = `Hello <b>${user.username}</b>! I am Kat ðŸ‘‹ I have made this Website with my bare hands. I have been working on this ever since I joined <span style="color:red;">No</span><span style="color:white;">Clip</span><span style="color:yellow;">Competitive</span>!
                    <br><br>If you are a random person and have no idea what that server is, we have partnered with the Official NoClipVR Discord server. Let us be a badge to them! For more info, go to the <b>NoClip Competitive</b> tab at the top!`;

                    logoutBtn.addEventListener('click', () => {
                        window.location.href = redirectUri;
                    });
                })
                .catch(console.error);
        }

        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.pathname);
        }
    </script>
</body>
</html>
